<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JQuery方法</title>
    <script src="js/jquery.min.js"></script>
    <script>
        function fun() {
            $.ajax({
                url: "ajaxServlet",//請求路徑
                type: "POST",//請求方式
                // data: "username=jack&age=23",//請求參數
                data:{"username":"jack","age":23},
                success:function (data){//響應成功後的回調函數
                    alert(data);
                },
                error:function (){
                    alert("出錯了...")
                },
                dataType:"josn"//設置接收響應數據格式
            });
        }

    </script>
</head>
<body>
<input type="button" value="發送異步請求" onclick="fun();">
<input type="text">
</body>
</html>
